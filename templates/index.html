<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Recommendation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>
<body style="background-color: #edffec; text-align: center;">

    <div class="title">
        <h1 class="display-4">Select Language</h1>
    </div>

    <form action="{{ url_for('choose_singer') }}" method="POST">
        <div class="language-selection">
            <label class="radio-inline">
                <input type="radio" name="language" value="punjabi" checked /><span class="box">Punjabi</span>
            </label>
            <label class="radio-inline">
                <input type="radio" name="language" value="english" /><span class="box">English</span>
            </label>
            <label class="radio-inline">
                <input type="radio" name="language" value="hindi" /><span class="box">Hindi</span>
            </label>
            <label class="radio-inline">
                <input type="radio" name="language" value="western" /><span class="box">Western</span>
            </label>
            <label class="radio-inline">
                <input type="radio" name="language" value="marathi" /><span class="box">Marathi</span>
            </label>
        </div>

        <br />
        <input type="submit" name="btn" value="Next" class="btn btn-outline-success btn-lg" />
    </form>

    <br />
    <!-- Trainer button now links to login -->
    <a href="{{ url_for('login') }}" class="btn btn-primary">Trainer</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
